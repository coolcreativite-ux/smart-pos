  <script>
    // Appliquer le thème immédiatement pour éviter le flash
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <style>
    /* Amélioration de la netteté sur mobile et écrans haute résolution */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    /* Optimisation pour les écrans Retina */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      body {
        -webkit-font-smoothing: subpixel-antialiased;
      }
    }
    
    /* Amélioration du contraste pour une meilleure lisibilité */
    body {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    
    /* Custom scrollbar for a more modern look */
    /* Light Theme Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e2e8f0; /* slate-200 */
    }
    ::-webkit-scrollbar-thumb {
      background: #a8a29e; /* stone-400 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #78716c; /* stone-500 */
    }

    /* Dark Theme Scrollbar */
    .dark::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    .dark::-webkit-scrollbar-thumb {
      background: #4f46e5; /* indigo-600 */
    }
    .dark::-webkit-scrollbar-thumb:hover {
      background: #6366f1; /* indigo-500 */
    }
    
    @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
    }

    /* Prevent text selection in UI elements for a more native feel */
    body {
        -webkit-tap-highlight-color: transparent;
        user-select: none;
    }
    input, textarea {
        user-select: text;
    }
    
    /* Amélioration de la lisibilité des petits textes sur mobile */
    @media (max-width: 640px) {
      body {
        font-size: 16px; /* Évite le zoom automatique sur iOS */
      }
      
      input, textarea, select {
        font-size: 16px; /* Évite le zoom automatique lors du focus */
      }
    }
  </style>
